<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="assets/stylesheets/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
		<style>
			.responsive {
			  max-width: 100%;
			  height: auto;
			}
    </style>
    <script src="telephone-number-validator.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
      <div class="us-conversion-section">
        <h3>Enter the US telephone number string below.</h3>
        <form>
            <input type="text" id="string" value="000-000-0000">
            <input value="Submit" onclick="telephoneCheck()" type="button" id="submit-button" class="sub-button">
        </form>
        <p id="telephone">Sorry, that's not a valid US telephone number.</p>
      </div>
      <div class="uk-conversion-section">
        <h3>Enter the UK mobille number string below.</h3>
        <form>
            <input type="text" id="uk-string" value="07100 000 000">
            <input value="Submit" onclick="ukMobileCheck()" type="button" id="submit-button" class="sub-button">
        </form>
        <p id="mobile">Sorry, that's not a valid UK mobile number.</p>
      </div>
    </body>
