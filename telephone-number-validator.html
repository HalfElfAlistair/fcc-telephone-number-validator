<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- <link href="assets/stylesheets/style.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8"/>
		<style>
			.responsive {
			  max-width: 100%;
			  height: auto;
			}
    </style>
    <script src="telephone-number-validator.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="bg-info">
      <div class="container text-light" id="intro">
        <div class="row m-3">
          <h1 class="mt-md-5">Telephone Number Validator</h1>
          <p>This project was completed as part of the JavaScript Algorithms and Data Structures course, found at <a href="https://www.freecodecamp.org/" target="_blank" rel="noopener" class="text-light"><b>freeCodeCamp</b></a><br><br>Enter a telephone number in the field and press <b>'Input'</b> to find out whether or not it is a valid telephone number.</p>
        </div>
        <div class="row">
          <div class="col-md bg-light m-3" class="us-conversion-section">
            <h3 class="text-info mt-3">US telephone number</h3>
            <form class="my-3">
                <input type="text" id="string" value="000-000-0000" class="mb-4 w-100">
                <input class="btn btn-primary bg-dark text-light btn-block active border-0 rounded-0" type="button" value="Input" id="submit-button" onclick="telephoneCheck()">
            </form>
            <p id="telephone" class="text-dark"></p>
          </div>
          <div class="col-md bg-light m-3" class="uk-conversion-section">
            <h3 class="text-info mt-3">UK mobile number</h3>
            <form class="my-3">
                <input type="text" id="uk-string" value="07100 000 000" class="mb-4 w-100">
                <input class="btn btn-primary bg-dark text-light btn-block active border-0 rounded-0" type="button" value="Input" id="submit-button" onclick="ukMobileCheck()">
            </form>
            <p id="mobile" class="text-dark"></p>
          </div>
        </div>
      </div>
    </body>
</html>
